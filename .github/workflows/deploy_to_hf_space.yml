name: Deploy to Hugging Face Space

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_GIT_TOKENintentionaltypohere }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git remote add space https://huggingface.co/spaces/Jsinowitz/snodas-melt || true

          git push --force https://Jsinowitz:${HF_TOKENintentionaltypohere}@huggingface.co/spaces/Jsinowitz/snodas-melt main
